<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="A Sandbox for testing ngReact.">
    <meta name="author" content="Josh Finnie <josh@jfin.us>">
    <link rel="icon" href="../../favicon.ico">
    <title>ngReact Tutorial</title>
    <link href="/assets/libraries/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="/assets/css/style.css" rel="stylesheet">
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body ng-app="app" ng-controller="mainCtrl as ctrl">
    <nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">ngReact Tutorial</a>
        </div>
        <div id="navbar" class="collapse navbar-collapse">
          <ul class="nav navbar-nav">
            <li class="active"><a href="#">Home</a></li>
          </ul>
        </div><!--/.nav-collapse -->
      </div>
    </nav>
    <div class="container">
      <div class="starter-template">
        <h1>ngReact Tutorial</h1>
        <code>
          <react-component name="Hello" props="person"/> 
        </code>
        <h2>Change Name:</h2>
        <form>
          <div class="form-group">
            <label for="first-name">First Name</label>
            <input type="text" class="form-control" id="first-name" ng-model="person.firstName" placeholder="Enter First Name">
          </div>
          <div class="form-group">
            <label for="last-name">Last Name</label>
            <input type="text" class="form-control" id="last-name" ng-model="person.lastName" placeholder="Enter Last Name">
          </div>
        </form>
      </div>
    </div><!-- /.container -->
    <script src="/assets/libraries/jquery/dist/jquery.min.js"></script>
    <script src="/assets/libraries/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="/assets/libraries/angular/angular.min.js"></script>
    <script src="/assets/libraries/react/react.min.js"></script>
    <script src="/assets/libraries/ngReact/ngReact.min.js"></script>
    <script src="/assets/js/app.js"></script>
  </body>
</html>
